<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlanAula</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS ESPECÍFICO DA PÁGINA DE LOGIN --- */
        
        body {
            /* Garante que não haja scroll na tela de login em desktops */
            overflow-x: hidden; 
        }

        .login-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background-color: var(--white);
        }

        /* --- LADO ESQUERDO (Formulário) --- */
        .left-panel {
            width: 45%;
            padding: 40px 8%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 40px;
            left: 8%;
            color: var(--body-text);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }
        .back-link:hover { color: var(--primary-blue); opacity: 1; }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            margin-top: 60px; /* Espaço para o link de voltar não sobrepor em telas menores */
        }
        
        /* Simulação do Logo da imagem */
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-orange), var(--body-text)); /* Ajuste conforme logo real */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-text);
        }

        .welcome-text h1 {
            font-size: 2rem;
            color: var(--dark-text);
            margin-bottom: 10px;
        }
        .welcome-text p {
            color: var(--body-text);
            margin-bottom: 30px;
        }

        /* Estilos dos Inputs com Ícones */
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--dark-text);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Espaço para o ícone */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark-text);
        }
        .input-wrapper input:focus {
            border-color: var(--primary-blue);
        }

        .forgot-pass {
            display: block;
            text-align: right;
            color: var(--primary-blue);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .btn-full {
            width: 100%;
            margin-top: 0; /* Override do style.css global */
            padding: 14px;
            font-size: 1.1rem;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #ccc;
            font-size: 0.9rem;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--border-color);
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .signup-text {
            text-align: center;
            color: var(--body-text);
            font-size: 0.95rem;
        }
        .signup-text a {
            color: var(--primary-blue);
            font-weight: 600;
        }

        /* --- LADO DIREITO (Gradiente e Stats) --- */
        .right-panel {
            width: 55%;
            background: linear-gradient(160deg, var(--primary-blue) 0%, #0056b3 60%, var(--primary-orange) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
            padding: 60px;
        }

        .hero-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .right-panel h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .right-panel p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 50px;
            max-width: 500px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        .stat-box {
            background-color: rgba(255,255,255, 0.15);
            padding: 20px 15px;
            border-radius: 12px;
            flex: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255, 0.1);
        }
        
        .stat-box h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-box span {
            font-size: 0.85rem;
            opacity: 0.9;
            display: block;
        }

        /* Responsividade para Mobile */
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                width: 100%;
                padding: 40px 5%;
            }
            .right-panel {
                order: -1; /* Joga o visual para cima ou remova essa linha para ficar embaixo */
                padding: 60px 20px;
            }
            .back-link {
                position: static;
                margin-bottom: 20px;
            }
            .logo-area {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="left-panel">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar ao início
            </a>

            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-book-open"></i></div>
                <span class="logo-text">WorkBook</span>
            </div>

            <div class="welcome-text">
                <h1>Bem-vindo de volta!</h1>
                <p>Entre para acessar seus planos de aula e workbooks</p>
            </div>

            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="........">
                    </div>
                </div>

                <a href="#" class="forgot-pass">Esqueceu a senha?</a>

                <button type="button" class="btn btn-primary btn-full" onclick="window.location.href='main_page.html'">
                    Entrar
                </button>
            </form>

            <div class="divider">ou</div>

            <div class="signup-text">
                Não tem uma conta? <a href="signup.html">Cadastre-se</a>
            </div>
        </div>

        <div class="right-panel">
            <div class="hero-icon">
                <i class="fas fa-book-open"></i>
            </div>
            
            <h2>Transforme suas aulas de inglês</h2>
            <p>Planos de aula personalizados e workbooks profissionais em minutos</p>

            <div class="stats-container">
                <div class="stat-box">
                    <span>Mais</span>
                    <h3>Tempo</h3>
                </div>
                <div class="stat-box">
                    <h3>Menos</h3>
                    <span>Trabalho</span>
                </div>
                <div class="stat-box">
                    <span>Mais</span>
                    <h3>Eficiência</h3>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
